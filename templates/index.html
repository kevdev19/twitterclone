<h1>Welcome To Twitter Clone</h1>

{% if user.is_authenticated %}

<h3>Hello, {{ user.username }}</h3>

{% for tweet in tweets %}
<ul style="list-style: none">
  <li>
    <h3>@{{tweet.createdby}}</h4> 
    <p>{{tweet.tweet_body}}</p>
    <p>{{tweet.time_submitted}}</p>
    <p><a href="/tweet/{{tweet.id}}/">Tweet URL</a></p>
    <hr>
  </li>
</ul>
{% endfor %}
<a href="{% url 'createtweet' %}">Tweet</a>
<a href="{% url 'logoutpage' %}">Logout</a>
<a href="{% url 'profilepage' user_name=user.username %}">My Profile</a>

{% endif %}
