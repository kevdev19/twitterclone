<h1>Tweet URL Page</h1>

<h4>Tweet Message:</h4>
<p>{{ tweet.tweet_body }}</p>
<h4>Tweeted by:</h4>
<p>{{ tweet.createdby }}</p>
<h4>Tweeted on:</h4>
<p>{{ tweet.time_submitted }}</p>

{% if user.is_authenticated %}
<a href="{% url 'homepage' %}">Home</a>

{% else %}
<a href="{% url 'loginpage' %}">Login</a>
{% endif %}
